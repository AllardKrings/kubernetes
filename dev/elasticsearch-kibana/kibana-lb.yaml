apiVersion: v1
kind: Service
metadata:
  name: kibana-lb
  namespace: default
  labels:
    common.k8s.elastic.co/type: kibana
    kibana.k8s.elastic.co/name: quickstart
spec:
  type: LoadBalancer
  selector:
    common.k8s.elastic.co/type: kibana
    kibana.k8s.elastic.co/name: quickstart
  ports:
  - port: 8080
    protocol: "TCP"
    name: "http"
    targetPort: 5601
